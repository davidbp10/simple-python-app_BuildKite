# Buildkite pipeline
steps:
  - label: ":construction_worker: Build"
    command: "python -m py_compile sources/add2vals.py sources/calc.py"
    plugins:
      - docker#v3.8.0:
          image: "python:3.12.1-alpine3.19"
          always_pull: true
          workdir: "/workdir"
    artifact_paths: "sources/*.py*"
  - wait

  - label: ":white_check_mark: Test"
    command: "py.test --junit-xml test-reports/results.xml sources/test_calc.py"
    plugins:
      - docker#v3.8.0:
          image: "qnib/pytest"
          always_pull: true
          workdir: "/workdir"
  - wait

  - label: ":rocket: Deliver"
    command: "mkdir -p /workdir/deliver && cp sources/*.py* /workdir/deliver/"
    plugins:
      - docker#v3.8.0:
          image: "alpine:latest"
          always_pull: true
          workdir: "/workdir"
    artifact_paths: "deliver/*"

